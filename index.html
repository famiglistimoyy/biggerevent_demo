<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>后台首页</title>
    <!-- 引入layui.css才能显示样式 因为使用的layui的布局（后台布局） 的结构-->
    <link rel="stylesheet" href="assets/lib/layui/css/layui.css">
    <!-- 引入第三方iconfont字体图标库 -->
    <link rel="stylesheet" href="assets/fonts/iconfont.css">
    <!-- 引入自己的css文件 -->
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body class="layui-layout-body">
    <div class="layui-layout layui-layout-admin">
        <div class="layui-header">
            <div class="layui-logo">
                <img src="/assets/images/logo.png" alt="">
            </div>
            <!-- 头部区域（可配合layui已有的水平导航） -->

            <ul class="layui-nav layui-layout-right">
                <li class="layui-nav-item">
                    <a href="javascript:;" class="userinfo">
                        <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                        <span class="text-avatar">A</span>个人中心
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="">基本资料</a></dd>
                        <dd><a href="">更换头像</a></dd>
                        <dd><a href="">重置密码</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="javascript:;" id="btnLogout"><span class="iconfont icon-tuichu"></span>退出</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black">
            <div class="layui-side-scroll">
                <div href="javascript:;" class="userinfo">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    <span class="text-avatar">A</span>
                    <span id="welcome">欢迎</span>
                </div>
                <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
                <ul class="layui-nav layui-nav-tree" lay-shrink="all">
                    <!-- layui-this 打开页面默认首页选中 -->
                    <li class="layui-nav-item layui-this">
                        <a href="/home/dashboard.html" target="ifr">
                            <span class="iconfont icon-home"></span>首页
                        </a>
                    </li>
                    <!--删除此类名 layui-nav-itemed 打开首页就不会默认展开下面的内容-->
                    <li class="layui-nav-item">
                        <a class="" href="javascript:;"><span class="iconfont icon-16"></span>文章管理</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章类别</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>文章列表</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>发表文章</a></dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;"><span class="iconfont icon-user"></span>个人中心</a>
                        <dl class="layui-nav-child">
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>基本资料</a></dd>
                            <dd><a href="javascript:;"><i class="layui-icon layui-icon-app"></i>更换头像</a></dd>
                            <dd><a href=""><i class="layui-icon layui-icon-app"></i>重置密码</a></dd>
                        </dl>
                    </li>


                </ul>
            </div>
        </div>

        <div class="layui-body">
            <!-- 内容主体区域 -->
            <iframe src="/home/dashboard.html" frameborder="0" name="ifr"></iframe>
        </div>

        <div class="layui-footer">
            <!-- 底部固定区域 -->
            © www.itheima.com - 黑马程序员
        </div>
    </div>
    <!-- 右上角下拉框需要js脚本支持 所以要引入layui.js文件-->
    <script src="assets/lib/layui/layui.all.js"></script>
    <!-- 导入jQuery -->
    <script src="assets/lib/jquery.js"></script>
    <!-- 在jQuery文件后面自己的文件之前导入baseAPI文件 -->
    <script src="assets/js/baseAPI.js"></script>
    <!-- 导入自己的js文件 -->
    <script src="assets/js/index.js"></script>
</body>

</html>
